<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-green-800 text-white shadow">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Products</h1>
                <nav class="space-x-4">
                    <a href="index.html" class="text-white hover:underline">На главную</a>
                    <a href="users.html" class="text-white hover:underline">Пользователи</a>
                    <a href="orders.html" class="text-white hover:underline">Заказы</a>
                    <a href="deliveries.html" class="text-white hover:underline">Доставки</a>
                    <a href="analytics.html" class="text-white hover:underline">Аналитика</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-8">
        <h2 class="text-xl font-semibold mb-4">Список продуктов</h2>
        <button onclick="loadProducts()"
            class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">
            Загрузить продукты
        </button>

        <table id="productTable" class="table-auto w-full mt-6 bg-white shadow rounded">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2 text-left">ID</th>
                    <th class="px-4 py-2 text-left">Название</th>
                    <th class="px-4 py-2 text-left">Количество</th>
                    <th class="px-4 py-2 text-left">Цена</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-300"></tbody>
        </table>
    </main>

    <footer class="bg-blue-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Степанов Антон ИКБО-30-22. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/products.js"></script>
</body>

</html>
