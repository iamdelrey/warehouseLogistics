<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">

<div class="container mx-auto px-4 py-16 max-w-md">
    <div class="bg-white p-8 shadow-md rounded">
        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
        <form method="post" action="/login">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="username" name="username" placeholder="Enter your email"
                       class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                       class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded w-full hover:bg-blue-700">
                Login
            </button>
        </form>
        <div class="text-center mt-4">
            <a href="/registration" class="text-blue-600 hover:underline">Don't have an account? Register here</a>
        </div>
    </div>
</div>

</body>

</html>
